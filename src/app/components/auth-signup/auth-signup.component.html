<form [ngClass]="{'has-error': error}" novalidate>
  <div class="form-group field" [ngClass]="{'has-error': error}">
    <input placeholder="Username" type="text" [(ngModel)]="user.name" name="name" required/>
  </div>
  <div class="form-group field" [ngClass]="{'has-error': error}">
    <input placeholder="Email" type="email" [(ngModel)]="user.email" name="email" required/>
  </div>
  <div class="form-group field" [ngClass]="{'has-error': error}">
    <input placeholder="Password" type="password" [(ngModel)]="user.password" name="password" required/>
  </div>
  <div class="form-group actions">
    <button (click)="signup()">signup</button>
    <p *ngIf="error" class="error">{{error}}</p>
  </div>
</form>
